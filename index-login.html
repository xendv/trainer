<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Clever Template | Login</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/my_style.css">

    <!-- ##### All Javascript Script ##### -->
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/jquery.js"></script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="clever-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">
                    <!-- Logo -->
                    <a class="nav-brand" href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                        <!-- Register / Login -->
                        <div class="register-login-area">
                            <a href="index.html#register" class="btn">Регистрация</a>
                            <a href="index-login.html" class="btn active">Войти</a>
                        </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->


    <!-- ##### Login Area Start ##### -->
    <div class="single-course-intro d-flex align-items-center justify-content-center" style="background-image: url(img/bg-img/bg2.jpg);">
        <!-- Content -->
        <div class="single-course-intro-content text-center">
            <div class="meta d-flex align-items-center justify-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="forms">
                                <h3>Войти</h3>
                                <form id="log_form" action="#" method="post">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Почта" size="32"
                                                maxlength="32" required>
                                            <p id="login_error" class="has-error"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Пароль"
                                                size="32" maxlength="32" required>
                                            <p id="pass_error" class="has-error"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn clever-btn w-100" id="submit_btn">Войти</button>
                                    </div>
                
                                </form>
                                <script type="text/javascript">
                                    $(document).on("click","#submit_btn",function(e) {
                                                e.preventDefault();
                                                //ajax form validation
                                                $.ajax({
                                                    type: 'post',
                                                    url: 'log_ver.php',
                                                    dataType: 'html',
                                                    data:$("#log_form").serialize(),
                                                    success: function (html) {
                                                        var result = jQuery.parseJSON(html);
                                                        if(result.success){
                                                            document.location.href = "main.html";
                                                        }else{
                                                            $("#login_error").text(result.login_error);
                                                            $("#pass_error").text(result.pass_error);
                                                        }
                                                    }
                                                });
                                            });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Ligin Area End ##### -->


    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">
        <!-- Top Footer Area -->
        <div class="top-footer-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Footer Logo -->
                        <div class="footer-logo">
                            <a href="index.html"><img src="img/core-img/logo2.png" alt=""></a>
                        </div>
                        <!-- Copywrite -->
                        <p><a href="#"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> </a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->
</body>

</html>
